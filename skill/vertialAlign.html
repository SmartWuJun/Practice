<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Datepicker for Bootstrap, from Twitter</title>
    <link href="http://www.eyecon.ro/bootstrap-datepicker/css/bootstrap.css" rel="stylesheet">
    <link href="http://www.eyecon.ro/bootstrap-datepicker/css/datepicker.css" rel="stylesheet">
    <style>
        .container {
            background: #fff;
        }
        
        .main {
            height: 200px;
            width: 100%;
            /*vertical-align: middle;
            display: inline-block;*/
        }
        
        .verticalAlign {
            vertical-align: middle;
            display: inline-block;
            height: 100%;
            width: 1px;
            margin-left: -1px;
        }
        
        .target {
            vertical-align: middle;
        }
    </style>

</head>

<body>
    <div class="container">
        <div class="main">
            <span class="verticalAlign"></span>
            <span class='target'> hello world!</span>
        </div>
    </div>
</body>

</html>
