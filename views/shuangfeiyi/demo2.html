<!DOCTYPE html>
<html>

<head>
    <link href="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/css/bootstrap.min.css" rel="stylesheet">
    <!--<link href="http://cdn.bootcss.com/twitter-bootstrap/2.2.2/css/bootstrap-responsive.min.css" rel="stylesheet">-->
    <link rel="stylesheet" href="http://www.bootcss.com/p/bootstrap-datetimepicker/bootstrap-datetimepicker/css/datetimepicker.css">

</head>

<body>
    <div id="main">
        <div id="mainContainer">main content</div>
    </div>
    <div id="left">
        <div id="leftContainer" class="inner">left content</div>
    </div>
    <div id="right">
        <div id="rightContainer" class="inner">right</div>
    </div>

    <style>
        #main {
            float: left;
            width: 100%;
        }
        
        #mainContainer {
            margin: 0 230px;
            height: 200px;
            background: green;
        }
        
        #left {
            float: left;
            margin-left: -100%;
            width: 230px
        }
        
        #right {
            float: left;
            margin-left: -230px;
            width: 230px;
        }
        
        #left .inner,
        #right .inner {
            background: orange;
            margin: 0 10px;
            height: 200px;
        }
    </style>
</body>

</html>
