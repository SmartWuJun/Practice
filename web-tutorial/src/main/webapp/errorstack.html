<body onload="showvalf()">
<div id="error-page">
    <div>
        <label id="ee"></label>
    </div>
</div>
<script>
    var thisURL = document.URL;
    var  getval =thisURL.split('?')[1];
    var showval= getval.split("=")[1];
    function  showvalf(){
        showval = unescape(showval);
        document.getElementById('ee').innerText=showval;
    }
</script>
