<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html" charset="utf-8" />
        <title>无标题</title>

        <link rel="stylesheet" href="./bootstrap.css">
        <link rel="stylesheet/less" type="text/css" href="../less/type.less" />
        <link rel="stylesheet/less" type="text/css" href="../less/grid.less" />
        <link rel="stylesheet/less" type="text/css" href="../less/button.less" />

        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/2.5.3/less.min.js"></script>
    </head>
    <body>
    <div class="clearfix xn-width auto">
        <div>==========================统一按钮样式===========================</div>
        <div style="margin-top: 20px;">普通正常尺寸按钮</div>

        <button class="btn btn-normal " >提交</button><span>普通</span>
        <button class="btn btn-primary" >提交</button><span>主引导</span>
        <button class="btn btn-success">提交</button><span>成功或者搜索</span>
        <button class="btn  btn-warning">提交</button><span>警告按钮</span>
        <button class="btn btn-danger">提交</button><span>危险按钮</span>
        <button class="btn btn-disable">提交</button><span>禁用</span>
        <br />
        <div style="margin-top: 20px;">普通小尺寸按钮</div>
        <button class="btn  btn-sm btn-normal " >提交</button><span>普通</span>
        <button class="btn  btn-sm btn-primary" >提交</button><span>主引导</span>
        <button class="btn  btn-sm btn-success">提交</button><span>成功或者搜索</span>
        <button class="btn  btn-sm btn-warning">提交</button><span>警告按钮</span>
        <button class="btn  btn-sm btn-danger">提交</button><span>危险按钮</span>
        <button class="btn  btn-sm btn-disable">提交</button><span>禁用</span>


        <div style="margin-top: 20px;">特殊按钮(目前包括登录、注册、修改密码、找回密码)</div>
        <div class=" clearfix" style="width: 400px" >
            <button class="btn btn-bg btn-warning  xn-col-md-24">登&nbsp;&nbsp;录</button><span>正常</span>
        </div>

    </div>
    </body>
</html>
