
<!DOCTYPE html>

<html lang="zh-CN" >
	<head>
		<title>犀牛</title>
		<meta charset="utf-8" />
		<meta http-equiv="Content-Type" content="text/html" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-cache" />
		<meta http-equiv="Cache-Control" content="no-store" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand" />
		<meta name="data-xns" content="p0002" />
		<meta name="description" content="犀牛认证平台" />
		<meta name="author" content="犀牛网络" />

		<link rel="stylesheet" href="../../dist/styles/global.min.css"/>
		<link rel="stylesheet" href="../dist/styles/local.min.css"/>

		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<link href="https://cdn.xiniunet.com/font/xn-icon-common/2.0.3/iconfont.min.css" rel="stylesheet"/>
		<link rel="stylesheet" href="../vender/xn-icon-talk/iconfonttalk.css"/>
		<script>
			require('electron').remote.getCurrentWindow().class = "Login";
		</script>
		<script>if (typeof module === 'object') {window.module = module; module = undefined;}</script>
		<script type="text/javascript" src="../../vender/base/base.min.js"></script>
		<script>if (window.module) module = window.module;</script>
		<script type="text/javascript" src="../../dist/scripts/global.min.js"></script>
		<script src="../../vender/md5/md5.js"></script>
		<script src="../../vender/qrcode/qrcode.js"></script>
		<script src="../../vender/qrcode/angular-qrcode.js"></script>
		<script src="../../update/update.js"></script>
	</head>
	<body  class="loginBody "  ng-controller="BodyController"  ng-cloak   >
		<div class="operating-win-layout xn-no-drag clearfix"  >
			<!--关闭-->
			<div class="operating" ng-click="xnTalkClose()"><i class="xn-icon-talk icon-guanbi"></i></div>
		</div>
		<div  class="clearfix" >
			<div class="clearfix ">
				<div class="xn-width  xn-login-box auto clearfix">
					<div class="xn-single login">
						<div class="header clearfix" >
							<div class="auto xn-width clearfix" style="background:transparent;margin-top:-20px;">
								<img class="logo" src="../images/logo-md.png" width="65" height="35" />
								<img class="logo-title" src="../images/auth-title.png" height="27" />
							</div>
						</div>
						<div class="box-top login-box-shadow" style="-webkit-app-region: no-drag;height: 320px;" >
							<!---登录--->
							<div class="xn-tab-nav">
								<span class="tab-nav"  ng-class="{'tab-nav-active':global.tab=='ACCOUNT'}" ng-click="tab('ACCOUNT')">账号登录</span>
								<span class="tab-nav" ng-class="{'tab-nav-active':global.tab=='QRCODE'}"  ng-click="tab('QRCODE')">扫码登录</span>
							</div>
							<div class="tab-content clearfix"  ng-show="global.tab=='ACCOUNT'">
								<div class="form-errors xn-errors" ng-show="uniteFormErrors.length > 0">
									{{uniteFormErrors}}
								</div>
								<div class="xn-input-group" >
									<div class="input-group">
										<span class="input-group-addon">
											<span class="icon icon-number"></span>
										</span>
										<input  type="text"   class="form-control input-lg" name="account" ng-model="vm.account" placeholder="请输入您的手机号码" required="required" autofocus=""  />
									</div>
									<div class="input-group">
										<span class="input-group-addon">
											<span class="icon icon-key"></span>
										</span>
										<input  type="password" class="form-control input-lg"  name="password" ng-model="vm.password"  required="required" placeholder="输入您的密码" />
									</div>
								</div>
								  <input type="submit" class="btn btn-lg btn-warning" name="login"  ng-click="doLogin()"  value="登 录">
							</div>
							<div class="tab-content clearfix" ng-if="global.tab=='QRCODE'">
								<div class="auto clearfix xn-text-center">
									<qrcode class="login-code" version="3" error-correction-level="m" size="160"
											data="{{code.loginId}}"></qrcode>
								</div>
								<p class="remark mt_5" >打开手机犀牛APP扫描二维码登录</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>


		<script type="text/javascript" src="../dist/scripts/local.min.js"></script>

		<script type="text/javascript">
			angular.element(document).ready(function() {
				angular.bootstrap(document.body, ['myApp']);
			});
		</script>
	</body>
</html>
