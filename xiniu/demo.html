<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>test</title>
    <meta name="viewport" content="width=640,target-densitydpi=device-dpi,user-scalable=no" />

    <style>
        .right-part {
            width: 180px;
            height: 435px;
            background: #fff;
            float: right;
            border: 1px solid #ddd;
            border-radius: 3px;
        }

        .br-green {
            border: 2px solid #91d1d3;
        }

        .m-panel {}

        .top-title {
            height: 27px;
            text-align: center;
        }

        .txt-login {
            color: #333;
            width: 50%;
            float: left;
            box-sizing: border-box;
        }

        .txt-register {
            color: #ccc;
            width: 50%;
            float: left;
            border: 1px solid #ddd;
            box-sizing: border-box;
            border-top: 0;
        }

        .login-form {
            padding-top: 30px;
        }

        .m-row {
            margin: 0 auto 18px;
            width: 130px;
        }

        .m-input {
            width: 120px;
            margin: 0 auto 18px;
            display: block;
            height: 18px;
            padding-left: 5px;
        }

        .m-input-code {
            width: 60px;
            display: block;
            height: 18px;
            padding-left: 5px;
            float: left;
        }

        .code-number {
            float: right
        }

        .img-erweicode {
            width: 100px;
            height: 100px;
            display: block;
            margin: 0 auto;
        }

        .forget-pwd {
            color: #8bc2e1;
            margin-left: 25px;
            font-size: 12px;
            text-decoration: none;
        }

        .mbtn-login {
            background: #40a3c2;
            color: #fff;
            font-size: 14px;
            font-weight: bold;
            text-align: center;
            width: 130px;
            height: 30px;
            line-height: 30px;
            margin: 30px auto;
        }

        .none {
            display: none;
        }

        .clearfix:before,
        .clearfix:after {
            content: '';
            display: table;
        }

        .clearfix:after {
            clear: both;
        }
        .user-header{
            width: 60px;
            height:60px;
            border-radius: 100%;
            display: block;
            margin: 0 auto;
        }
        .muser-name{
            color: #333;
            font-size: 12px;
            text-align: center;
            margin-top: 10px;
            font-weight: 600;
           
        }
        .ul{
            margin-top: 50px;
            margin-bottom: 40px;
        }
        .li{
            height: 30px;
            line-height: 30px;
            border-bottom: 1px solid #ddd;
            padding-left:10px; 
            font-size: 12px;
            padding-right: 30px;
        }
