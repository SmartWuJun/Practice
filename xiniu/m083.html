<!DOCTYPE html>

<head>

    <style>
        .none {
            display: none;
        }

        .clearfix:before,
        .clearfix:after {
            content: '';
            display: table;
        }

        .clearfix:after {
            clear: both;
        }

        .m-product {
            float: left;
            border-bottom: 1px solid #ccc;
            border-right: 1px solid #ccc;
            height: 240px;
            /* padding: 0 10px; */
        }

        .m-img {
            width: 240px;
            height: 240px;
        }

        .micon-img {
            width: 32px;
            height: 32px;
            display: inline-block;
            background: url('../imgs/photo.png') no-repeat;
            background-size: contain;
            vertical-align: middle;

        }

        .mtxt {
            font-size: 16px;
            color: #333;
            vertical-align: middle;
        }

        .module-head {
            border-bottom: 3px solid #448bb5;
            padding: 10px 0;
        }

        .module-body {
            padding: 10px 0;
        }

        .module-block {
            width: 1190px;
            margin: 0 auto;
        }

        .left-part {
            display: block;
            float: left;
            width: 224px;
            height: 480px;
            background: url(../imgs/photo.png) center no-repeat;
            background-size: contain;
        }

        .right-part {
            width: 965px;
            height: 480px;
            float: right;
            border-top: 1px solid #ccc;
            border-left: 1px solid #ccc;
        }

        .m-icon {
            width: 230px;
            height: 75px;
            display: block;
            float: left;

        }
        .m-icon img{
            width: 100%;
            height: 100%;
        }

        .m-icon+.m-icon {
            margin-left: 10px;
        }
        .bottom-part{
            margin-top: 15px;
        }
    </style>
</head>
